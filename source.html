ap\" style=\"z-index:10;color:#94B6D2;font:100% 'Wingdings 2';left:39.31px;top:166.10px;\"><span>&#61604;<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;margin-left:5.18px;\">Avec ou sans foyer<\/span><\/span><\/p><p><span data-textwidth=\"374.44\" class=\"sg nowrap\" style=\"z-index:12;color:#DD8047;font:94% 'Wingdings';left:10.43px;top:203.93px;\"><span>&#61608;<\/span><span style=\"font:171% 'Tw Cen MT';color:#000000;\"> Recherche de signes généraux<\/span><\/span><\/p><p><span data-textwidth=\"534.37\" class=\"sg nowrap\" style=\"z-index:14;color:#94B6D2;font:100% 'Wingdings 2';left:39.31px;top:244.32px;\"><span>&#61604;<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;margin-left:5.18px;\">fièvre, céphalées, lésions cutanées, adénopathies, <\/span><\/span><span data-textwidth=\"327.44\" class=\"sg nowrap\" style=\"z-index:16;font:144% 'Tw Cen MT';left:60.62px;top:275.21px;\"><span>arthrites, troubles neurologiques<\/span><\/span><\/p><p><span data-textwidth=\"419.65\" class=\"sg nowrap\" style=\"z-index:17;color:#94B6D2;font:100% 'Wingdings 2';left:39.31px;top:312.05px;\"><span>&#61604;<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;margin-left:5.18px;\">contact avec animaux, balade en forêt<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"63",

ondii<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;\">)<\/span><\/span><\/p><p><span data-textwidth=\"564.44\" class=\"sg nowrap\" style=\"z-index:12;color:#94B6D2;font:100% 'Wingdings 2';left:39.09px;top:153.19px;\"><span>&#61604;<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;margin-left:5.18px;\">Maladie de Lyme <\/span><span style=\"font:italic 133% 'Tw Cen MT Italique';color:#000000;\">(Borrelia Burgdorferi, Garinii, Afzelli,)<\/span><\/span><\/p><p><span data-textwidth=\"306.31\" class=\"sg nowrap\" style=\"z-index:15;color:#94B6D2;font:100% 'Wingdings 2';left:39.09px;top:190.02px;\"><span>&#61604;<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;margin-left:5.18px;\">Syphilis <\/span><span style=\"font:italic 133% 'Tw Cen MT Italique';color:#000000;\">(Treponema Pallidum)<\/span><\/span><\/p><p><span data-textwidth=\"399.14\" class=\"sg nowrap\" style=\"z-index:18;color:#94B6D2;font:100% 'Wingdings 2';left:39.09px;top:226.86px;\"><span>&#61604;<\/span><span style=\"font:144% 'Tw Cen MT';color:#000000;margin-left:5.18px;\">Tuberculose, toxocarose, leptospirose<\/span><\/span><\/p><p><span data-textwidth=\"289.79\" class=\"sg nowrap\" style=\"z-index:20;color:#DD8047;font:94% 'Wingdings';left:10.21px;top:264.68px;\"><span>&#61608;<\/span><span style=\"font:171% 'Tw Cen MT';color:#000000;\"> Causes non infectieuses<\/span><\/span><\/p><p><span data-textwidth=\"293.97\" class=\"sg nowrap\" style=\"z-index:22;color:#94B6D2;font:94% 'Wingdings 2';left:39.09px;top:304.88px;\"><span>&#61604;<\/span><span style=\"font:141% 'Tw Cen MT';color:#000000;\"> HTA sévère, diabète, NOIAA<\/span><\/span><\/p><p><span data-textwidth=\"56.96\" class=\"sg nowrap\" style=\"z-index:24;color:#94B6D2;font:94% 'Wingdings 2';left:39.09px;top:339.33px;\"><span>&#61604;<\/span><span style=\"font:141% 'Tw Cen MT';color:#000000;\"> BBS<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"64",
